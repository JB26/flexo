server {
    listen       80;
    server_name  localhost;

    location / {
        # This will cause a delay of 2 seconds before the download starts:
        echo_sleep 2;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
